<ion-header>

  <ion-navbar>
    <ion-title>Visualizar pa√≠s:</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <img src="{{country.flag}}" alt="flag">
    </ion-card-header>
    <ion-card-content>
      <ion-card-title>
        {{country.name}}
      </ion-card-title>
    </ion-card-content>
    <ion-item>
      <ion-icon name="compass" item-left large></ion-icon>
      <h2>Capital</h2>
      <p>{{country.capital}}</p>
    </ion-item>

    <ion-item>
      <ion-icon name="cash" item-left large></ion-icon>
      <h2>Currency</h2>
      <p *ngFor="let currency of country.currencies">{{currency.name}}</p>
    </ion-item>
  </ion-card>
</ion-content>
